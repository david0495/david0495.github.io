<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny cat</title>
</head>
<body>
<picture>
    <source media="(max-width: 350px)" srcset="/kitten-medium.png">
    <source media="(max-width: 1800px)" srcset="/kitten-large.png">
    <!-- img tag for browsers that do not support picture element -->
    <img src="/kitten-medium.png" alt="a cute kitten" id="picimg">
</picture>
</body>
</html>
