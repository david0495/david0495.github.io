<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny cat</title>
</head>
<body>
<picture>
	<source media="(min-width: 900px)" srcset="/kitten-large.png">
	<source media="(min-width: 265px)" srcset="/kitten-medium.png">
	<!-- img tag for browsers that do not support picture element -->
	<img src="/kitten-medium.png" alt="a cute kitten" id="picimg">
</picture>
</body>
</html>
