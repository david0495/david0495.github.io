<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny cat</title>
    <style>
	    body {
		margin-top: 35em;
		text-align: center;
		height: 100%;
		vertical-align: middle;
	    }
	    .middle {
		vertical-align: middle;
		height: 100%;
	    }
	    img {
		width: 150%;
		vertical-align: middle;
	    }
	</style>
</head>
<body>
<picture class="middle">
	<source media="(min-width: 1200px)" srcset="/kitten-large.png">
	<source media="(min-width: 265px)" srcset="/kitten-medium.png">
	<!-- img tag for browsers that do not support picture element -->
	<img src="/kitten-medium.png" alt="a cute kitten">
</picture>
</body>
</html>
